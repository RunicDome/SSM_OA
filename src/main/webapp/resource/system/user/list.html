    <script type="text/javascript">
        $(function () {
            loadPage();
        })

        function loadPage() {
            $('#user').bootstrapTable({
                url: "",
                method: "get",
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                toolbar: "#toolbar",
                striped: true,//隔行变色
                cache: false,  //是否使用缓存
                sidePagination: "server", //服务端处理分页
                pageNumber: "1",//第几页
                pageSize: "5",//一页几条
                pageList: [5, 10, 25, 50],
                undefinedText: '--',
                uniqueId: "sn", //每一行的唯一标识，一般为主键列
                queryParamsType: '',
                queryParams: queryParams,//传递参数（*）
                columns: [
                    {
                        title: '全选',
                        // field:'rid',
                        //复选框
                        checkbox: true,
                        width: 50,
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '编号',
                        field: '1',
                        visible: false
                    },
                    {
                        title: '用户名',
                        field: '',
                    },
                    {
                        title: '真实姓名',
                        field: '',
                    },
                    {
                        title: '角色',
                        field: '',
                    },
                    {
                        title: '机构/部门',
                        field: '',
                    },
                    {
                        title: '状态',
                        field: '',
                    },
                    {
                        title: '操作',
                        field: 'id',
                        align: 'center',
                        width: 200,
                        formatter: function (value, row, index) {
                            const a = '<button href="#" class="btn btn-default"  onclick="pass(\'' + row.taskid + '\')">冻结</button> ';
                            const b = '<button href="#" class="btn btn-default"  onclick="reject(\'' + row.taskid + '\')">编辑</button> ';
                            const c = '<button href="#" class="btn btn-default"  onclick="look(\'' + row.taskid + '\')">删除</button> ';
                            return a + b + c;
                        }
                    }
                ],
                pagination: true,
                locale: 'zh-CN'//中文支持,
            });
        }
        function queryParams(params) {
            var temp = {  //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                pageSize: params.pageSize,  //页面大小
                pageNumber: params.pageNumber, //页码
            };
            return temp;
        }

        function del() {
            confirm("确认删除");
        }

        function delall() {
            confirm("确认删除");
        }

        function excel() {
            confirm("确认导出");
        }
    </script>
