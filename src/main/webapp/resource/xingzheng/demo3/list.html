<!doctype html>
 <html >
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="../../../css/common.css">
   <link rel="stylesheet" href="../../../css/main.css">
   <script type="text/javascript" src="../../../js/jquery.min.js"></script>
   <script type="text/javascript" src="../../../js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="../../../js/common.js"></script>
   <script type="text/javascript">
       function add(){
           $.post("/cachet/add",$("#from01").serialize(),function(data){
               if(data=="success"){
                   alert("添加成功");
               }else{
                   alert("添加失败");
               }
           });
       }
       $(function (){
           $.getJSON("/cachet/getCachetType",function(data){
               var html = "<option>---请选择---</option>";
               for(var i=0;i<data.length;i++){
                   html += "<option value='"+data[i].id+"'>"+data[i].name+"</option>";
               }
               $("select[name='type']").html(html);
           });
              $.getJSON("/cachet/getAdmin",{roleid:3},function(data){
                var html = "<option>---请选择---</option>";
                for(var i=0;i<data.length;i++){
                     html += "<option value='"+data[i].id+"'>"+data[i].loginname+"</option>";
                }
                $("select[name='role']").html(html);
              });
       })
   </script>
</head>

<body>
  <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">用章管理</b></div>
            <div class="box_center">
              <form class="jqtransform" id="from01">
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                 <tr>
                  <td class="td_right">姓名：</td>
                  <td class="">
                    <input type="text" readonly value="小明" name="name" id="name">
                  </td>
				  </tr>
				  <tr>
                  <td class="td_right"><font color="red">*</font>申请时间：</td>
				  <td><input type="text" name="usetime" class="input-text lh30" size="40"></td>
                </tr>
                   <tr>
                       <td class="td_right"><font color="red">*</font>结束时间：</td>
                       <td><input type="text" name="lauchtime" class="input-text lh30" size="40"></td>
                   </tr>
				<tr>
                  <td class="td_right">部门：</td>
				  <td><input type="text" readonly value="销售部" name="dept"></td>
                </tr>
				
				<tr>
                  <td class="td_right"><font color="red">*</font>用章类型：</td>
				  <td><select class="input-text lh30" name="type">
				  </select></td>
                </tr>
                 <tr>
                  <td class="td_right">备注：</td>
				  <td><textarea class="input-text lh30" name="remark"></textarea></td>
                </tr>
				
				<tr>
                  <td class="td_right"><font color="red">*</font>下一步审批人：</td>
				  <td><select class="input-text lh30" name="role"></select></td>
                </tr>
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="button" name="button" class="btn btn82 btn_save2" value="确定" onclick="add()">
                    <input type="button" name="button" class="btn btn82 btn_res" onclick="location.href='javascript:history.go(-1)'" value="返回"> 
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
   </div> 
</body>

</html>
